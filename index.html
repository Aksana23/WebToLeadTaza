<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Sales Inquiry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://cdn.create.vista.com/api/media/medium/207466272/stock-photo-happy-young-cleaning-company-workers-holding-cleaning-equipment-showing-sign?token='); /* Replace with your Tesla car image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-group button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Start Booking NOW</h2>
  <h2>SPECIAL  OFFER</h2>
  <h2>Free Gift  Dry Erase Board!!</h2>
  <h2>Plus $25 Off Standard  OR $35 Off Deep Clean!</h2>
  <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type=hidden name="oid" value="00DXXXXXXXXXXXX">
    <input type=hidden name="retURL" value="http://www.example.com/thank_you.html">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
